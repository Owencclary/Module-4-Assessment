<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back End Assessment</title>
  </head>
  <body class="container">

    <button id="complimentButton">Get a compliment</button>

    <button id="fortuneButton">Get a fortune</button>

    <form id="friend-form">
      <h2>Friend Phone Book</h2>
      <input 
          type='text'
          id="name-input"
          placeholder="Friends Name"/>
      <button id="add-friend">Add Friend</button>
  </form>
  <section id="friends-container"></section>

  <button id="call-a-friend">Suggest a friend to call!</button>

  <form id="task-form">
    <h2>To Do List</h2>
      <input 
          type='text'
          id="task-input"
          placeholder="Task"/>
      <button id="add-task">Add Task</button>
  </form>
  <section id="tasks-container"></section>

  <h2>Exercise Idea Generator</h2>
  <button id="exercise-btn">Get Exercise</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
